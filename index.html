<!doctype html>

<html lang="en" ng-app="myApp">
<head>
	<script src="lib/angular/angular.min.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body>

	<!-- link to this controller with this ng directive -->
	<div class="main" ng-controller = "MyController">
		<ul class="artistlist">
			<li class="artist cf" ng-repeat="items in artists">
				<img src="blah" alt="blah>">
				<div class="info">
					<h2>{{item.name}}</h2>
					<!-- <h3>{{item.reknown}}</h3> -->
				</div>
			</li>
		</ul>

	</div>

</body>

</html>
