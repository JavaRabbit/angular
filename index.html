<!doctype html>
<html ng-app="GuitarApp">
<head>
	<meta charset="UTF-8">
	<title>Angular Application</title>
	<link rel="stylesheet" type="text/css" href="styles.css"></link>

	<script src="lib/angular/angular.min.js" type="text/javascript" ></script>
	<script src="js/controllers.js" type="text/javascript" ></script>
</head>
<body>
<div>
	<h2>Luz Maria HAHAHAH Muppets Inc. HR Employee List</h2>
</div>



<hr>

<div class="main" ng-controller="GuitarFunction">
	<div class="search">
		<h2>Muppets Inc. Directory</h2>
		<label>Search: </label>
		<input ng-model="query" placeholder="Search for employees" autofocus>

		<label class="formgroup">by:
			<select ng-model="employeeOrder">
				<option value="name">Name:</option>
				<option value="description">Description:</option>
			</select>
		</label>

		<label class="formgroup">
			<input type="radio" ng-model="direction" name="direction" checked>
			ascending
		</label>
		<label class="formgroup">
			<input type="radio" ng-model="direction" name="direction" value="reverse">
			descending
		</label>

	</div>

	<ul>
		<!-- notice the limitTo below (filters) -->
	<li class="itemHolder" ng-repeat="item in guitarVariable | filter: query | orderBy: employeeOrder:direction">
	<img ng-src="img/{{item.image}}.jpg">
		<div>
			<h3>{{item.name  | uppercase}}</h3>
			<p> {{item.description}}</p>
		</div>
	</a>
	</li>
</div>

<hr>

<div ng-controller="theController" >
	<h2>Add a new employee</h2>
	<form>
		<label>Employee Name:</label>
		<input type="text"/></br>

		<label>Employee Description:</label>
		<input type="text" style="width: 300px"/></br>
		<label>Employee Image URL:</label>
		<input type="text" style="width: 300px"/></br>
		
		<input type="submit" ng-click="update(user)" value="Save" />

	</form>
</div>

</body>
</html>
